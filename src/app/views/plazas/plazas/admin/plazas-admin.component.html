<div class="app-body">
    <main class="d-flex align-items-center">
        <div class="container">
            <app-search-admin id="search-admin-1" [nombreModulo]="nombreModulo" (buscarEvent)="reDraw($event)">
            </app-search-admin>

            <app-header-admin id="header-admin-1" [nombreModulo]="nombreModulo" [tituloBotonReporte]="tituloBotonReporte" (agregarEvent)="openModal('custom-modal-1','nuevo',0)" (reporteEvent)="largeModal.show()">
            </app-header-admin>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border table-responsive-lg hover" width="100%">
                        <tbody>
                            <tr *ngFor="let member of Members">
                                <ng-container *ngFor="let col of ColumnNames;index as i">
                                    <div *ngIf="col=='acciones'; else elseBlock">
                                        <!--<td><img src="assets/{{ member[col] }}" width="50" /></td>-->
                                        <td>
                                            <div *ngFor="let boton of member[col].split(',')" style="display: contents;">
                                                <button *ngIf="boton=='ver'" class="btn btn-brand btn-sm mr-1 btn-instagram" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','ver',member.id)">
                                                  <i class="fa fa-search"></i>
                                              </button>
                                                <button *ngIf="boton=='editar'" class="btn btn-brand btn-sm mr-1 btn-spotify" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','editar',member.id)">
                                                  <i class="fa fa-edit"></i>
                                              </button>
                                                <button *ngIf="boton=='eliminar'" class="btn btn-brand btn-sm mr-1 btn-reddit" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','eliminar',member.id)">
                                                  <i class="fa fa-trash"></i>
                                              </button>
                                                <button *ngIf="boton=='historial'" class="btn btn-brand btn-sm mr-1 btn-stack-overflow" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-2','historial',member.id)">
                                                <i class="fa fa-stack-overflow"></i>
                                            </button>
                                            </div>
                                        </td>
                                    </div>
                                    <ng-template #elseBlock>
                                        <ng-container *ngIf="col!='id';else elseBlock2">
                                            <td>{{ member[col] }}</td>
                                        </ng-container>
                                    </ng-template>
                                    <ng-template #elseBlock2></ng-template>
                                </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<app-plazas-form id="custom-modal-1" (redrawEvent)="reDraw($event)">

<app-plazas-historial id="custom-modal-2">
    <!--<input type="hidden" [(ngModel)]="idItem" />-->
</app-plazas-historial>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Parametros para el reporte</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="id_catplanteles">Plantel</label>
                            <ng-select2 [(ngModel)]="param_id_catplanteles" [data]="catplantelesCat" [allowClear]="true" allowClear="true" width="100%">
                            </ng-select2>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="id_cattiponomina">Tipo de Nómina</label>
                            <select [(ngModel)]="param_id_cattiponomina" class="form-control" name="Tipo de Nómina">
                              <option value="0"></option>
                              <option *ngFor="let col of cattiponominaCat" [value]="col.id">{{ col.descripcion }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="id_categorias">Categoría</label>
                            <ng-select2 [(ngModel)]="param_id_categorias" [data]="categoriasCat" [allowClear]="true" allowClear="true" width="100%">
                            </ng-select2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="id_catestatusplaza">Estatus de plaza</label>
                            <select [(ngModel)]="param_id_catestatusplaza" class="form-control" name="Estatus de plaza">
                              <option value="0"></option>
                              <option *ngFor="let col of catestatusplazaCat" [value]="col.id">{{ col.descripcion }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="MostrarReporte(param_id_catplanteles,param_id_cattiponomina,param_id_categorias,param_id_catestatusplaza)">Mostrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
