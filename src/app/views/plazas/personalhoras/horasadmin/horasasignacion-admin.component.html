<div bsModal #basicModalDocs="bs-modal" [config]="{ backdrop: 'static', keyboard: false}" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-full-height modal-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">{{ tituloForm }}</h4>

                <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                  <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form #dataForm="ngForm">
                    <input type="hidden" name="action" value="{{ actionForm }}">
                    <div class="form-group">
                        <input type="hidden" [(ngModel)]="record_id_personal" class="form-control" name="ID">
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="record_id_semestre">Semestre</label>
                            <select class="form-control" [(ngModel)]="record_id_semestre" name="Semestre" (change)="onSemestreChange($event.target.value)" [disabled]="esSemestreDesdeParametro">
                              <option *ngFor="let col of semestreCat" [value]="col.id">{{ col.text }}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="record_state">Estatus de registro</label>
                            <select class="form-control" [(ngModel)]="record_state" name="Estatus de registro" (change)="onCatestatusChange($event.target.value)">
                              <option value="A" selected="selected">Vigentes</option>
                              <option value="AD">Historial</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <form class="form-inline my-2 my-lg-0">
                                <div class="btn-group" dropdown>
                                    <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                  Agregar asignación <span class="caret"></span>
                                </button>
                                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                                        <li role="menuitem"><a class="dropdown-item" [routerLink]="" (click)="openModal('01','custom-01','nuevo',0,record_id_personal,record_id_semestre,record_id_catplanteles)">Horas frente a grupo</a></li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        &nbsp;
                    </div>

                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <table id="tblPersonalhorasadmin" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" width="100%">
                                <tbody>
                                    <tr *ngFor="let member of Members;index as irecord">
                                        <ng-container *ngFor="let col of ColumnNames;index as i">
                                            <div *ngIf="col=='acciones'; else elseBlock">
                                                <!--<td><img src="assets/{{ member[col] }}" width="50" /></td>-->
                                                <td>
                                                    <div *ngFor="let boton of member[col].split(',')" style="display: contents;">
                                                        <button *ngIf="boton=='ver'" class="btn btn-brand btn-sm mr-1 btn-instagram" style="margin-bottom: 4px" type="button" (click)="openModal(member.clavetipohorasmateria,'custom-' + member.clavetipohorasmateria,'ver',member.id,record_id_personal,record_id_semestre,record_id_catplanteles)">
                                                            <i class="fa fa-search"></i>
                                                        </button>

                                                        <button *ngIf="boton=='editar' " class="btn btn-brand btn-sm mr-1 btn-spotify" style="margin-bottom: 4px" type="button" (click)="openModal(member.clavetipohorasmateria,'custom-' + member.clavetipohorasmateria,'editar',member.id,record_id_personal,record_id_semestre,record_id_catplanteles)">
                                                          <i class="fa fa-edit"></i>
                                                      </button>
                                                        <button *ngIf="boton=='eliminar' " class="btn btn-brand btn-sm mr-1 btn-reddit" style="margin-bottom: 4px" type="button" (click)="openModal(member.clavetipohorasmateria,'custom-' + member.clavetipohorasmateria,'eliminar',member.id,record_id_personal,record_id_semestre,record_id_catplanteles)">
                                                          <i class="fa fa-trash"></i>
                                                      </button>


                                                    </div>
                                                </td>
                                            </div>
                                            <ng-template #elseBlock>
                                                <ng-container *ngIf="col!='id' && col!='clavetipohorasmateria';else elseBlock2">
                                                    <td>
                                                        <div [innerHtml]="member[col]"></div>
                                                    </td>
                                                </ng-container>
                                            </ng-template>
                                            <ng-template #elseBlock2></ng-template>
                                        </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        &nbsp;
                    </div>
                    <app-validation-summary [form]="dataForm"></app-validation-summary>
                </form>
            </div>
            <!-- <h2>Diagnostic Info</h2>
            <div [innerHtml]="diagnosticValidate"></div>-->
        </div>
    </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">&nbsp;</h5>
            </div>
            <div class="modal-body">
                <p>Acción realizada satisfactoriamente</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<app-horasasignacion-form id="custom-01" (redrawEvent)="reDraw($event)">
</app-horasasignacion-form>
