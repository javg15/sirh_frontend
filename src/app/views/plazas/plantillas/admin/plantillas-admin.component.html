<div class="app-body">
    <main class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-3">
                    <div class="form-group">
                        <label for="id_catplanteles">Plantel</label>
                        <ng-select2 [(ngModel)]="record.id_catplanteles" [data]="catplantelesCat" [allowClear]="true" allowClear="true" width="100%" (valueChanged)="onSelectPlantel($event)">
                        </ng-select2>
                    </div>
                </div>
                <div class="form-group col-sm-3">
                    <div class="form-group">
                        <label for="id_catplantillas">Plantilla</label>
                        <ng-select2 [(ngModel)]="record.id_catplantillas" [data]="catplantillasCat" [allowClear]="true" allowClear="true" width="100%" (valueChanged)="onSelectPlantilla($event)">
                        </ng-select2>
                    </div>
                </div>
                <div class="form-group col-sm-3">
                    <div class="form-group">
                        <label for="">Personal</label>
                        <div class="ng-autocomplete" style="width: auto !important">
                            <ng-autocomplete #id_personal [data]="catpersonalCat" (selected)='onSelectIdPersonal($event)' (inputChanged)='onChangeSearchIdPersonal($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" [searchKeyword]="keywordSearch" [minQueryLength]="3"
                                [debounceTime]="100" [isLoading]="isLoadingSearch" (inputCleared)='onCleared()'>
                            </ng-autocomplete>

                            <ng-template #itemTemplate let-item>
                                <a href="javascript:void(0)">
                                    <div class="row">
                                        <div class="col-12">
                                            <span [innerHTML]="item.full_name"></span>
                                        </div>
                                    </div>
                                </a>
                            </ng-template>

                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-3">
                    <div class="form-group">
                        <label for="tipoDocumento">Documento</label>
                        <select class="form-control" [(ngModel)]="tipoDocumento" (change)="onSelectDocumentos($event.target.value)">
                          <option value = "0">Todo</option>
                          <option value = "1">Preparación profesional</option>
                          <option value = "2">Nombramiento administrativo</option>
                          <option value = "3">Seguro institucional (Beneficiarios)</option>
                          <option value = "4">Pensiones, juicios (Beneficiarios)</option>
                          <option value = "5">Datos de familiares</option>
                          <option value = "6">Permisos y licencias</option>
                          <option value = "7">Cursos y actualizaciones</option>
                          <option value = "8">Horario laboral</option>
                          <option value = "9">Datos clínicos</option>
                      </select>
                    </div>
                </div>
            </div>

            <app-header-admin id="header-admin-1" [nombreModulo]="nombreModulo" (agregarEvent)="openModal('custom-modal-1','nuevo',0,record.id_catplanteles,record.id_catplantillas,tipoDocumento)" (reporteEvent)="largeModal.show()">
            </app-header-admin>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border table-responsive-lg hover" width="100%">
                        <tbody>
                            <tr *ngFor="let member of Members">
                                <ng-container *ngFor="let col of ColumnNames;index as i">
                                    <div *ngIf="col=='acciones'; else elseBlock">
                                        <!--<td><img src="assets/{{ member[col] }}" width="50" /></td>-->
                                        <td>
                                            <div *ngFor="let boton of member[col].split(',')" style="display: contents;">
                                                <button *ngIf="boton=='ver'" class="btn btn-brand btn-sm mr-1 btn-instagram" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','ver',member.id,0,0,0)">
                                              <i class="fa fa-search"></i>
                                          </button>
                                                <button *ngIf="boton=='editar'" class="btn btn-brand btn-sm mr-1 btn-spotify" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','editar',member.id,0,0,0)">
                                              <i class="fa fa-edit"></i>
                                          </button>
                                                <button *ngIf="boton=='deshabilitar'" title="Desactivar" class="btn btn-brand btn-sm mr-1 btn-reddit" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1','deshabilitar',member.id,0,0,0)">
                                              <i class="fa fa-ban"></i>
                                          </button>
                                                <button *ngIf="boton=='documentacion'" title="Documentación" class="btn btn-brand btn-sm mr-1 btn-xing" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-2','editar',member.id,0,0,tipoDocumento)">
                                            <i class="fa fa-file"></i>
                                        </button>
                                            </div>
                                        </td>
                                    </div>
                                    <ng-template #elseBlock>
                                        <ng-container *ngIf="col!='id';else elseBlock2">
                                            <td>{{ member[col] }}</td>
                                        </ng-container>
                                    </ng-template>
                                    <ng-template #elseBlock2></ng-template>
                                </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Parametros para el reporte</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <div class="form-group">
                            <label for="id_catzonaeconomica">Zona Económica</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
