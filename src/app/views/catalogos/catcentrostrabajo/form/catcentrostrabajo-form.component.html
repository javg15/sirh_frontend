<div bsModal #basicModal="bs-modal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-full-height modal-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">{{ tituloForm }}</h4>

                <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
                  <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form #dataForm="ngForm" (ngSubmit)="submitAction(dataForm)">
                    <input type="hidden" name="action" value="{{ actionForm }}">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" [(ngModel)]="record.id" class="form-control" name="ID">
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="clave">Clave</label>
                                <input type="text" [(ngModel)]="record.clave" class="form-control" name="Clave">
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="descripcion">Nombre</label>
                                <input type="text" [(ngModel)]="record.descripcion" class="form-control" name="Nombre">
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="zona">Zona</label>
                                <input type="text" [(ngModel)]="record.zona" class="form-control" name="Zona">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="id_tipoct">Tipo</label>
                                <input type="text" [(ngModel)]="record.id_tipoct" class="form-control" name="Tipo">
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="id_catplanteles">Plantel</label>
                                <select class="form-control" [(ngModel)]="record.id_catplanteles" name="Plantel">
                                  <option *ngFor="let col of catplantelesCat" [value]="col.id">{{ col.descripcion }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="id_qnaini">Quincena inicial</label>
                                <input type="text" [(ngModel)]="record.id_qnaini" class="form-control" name="Quincena inicio">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="id_qnafin">Quincena final</label>
                                <input type="text" [(ngModel)]="record.id_qnafin" class="form-control" name="Quincena final">
                            </div>
                        </div>

                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="id_ctant">CT anterior</label>
                                <select class="form-control" [(ngModel)]="record.id_ctant" name="CT anterior">
                                  <option *ngFor="let col of catplantelesCat" [value]="col.id">{{ col.descripcion }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="titular">Titular</label>
                                <input type="text" [(ngModel)]="record.titular" class="form-control" name="Titular">
                            </div>
                        </div>
                    </div>
                    <app-validation-summary [form]="dataForm"></app-validation-summary>
                    <!-- [disabled]="!dataForm.form.valid" -->
                    <button *ngIf="actionForm!=='ver'" type="submit" class="btn btn-primary">{{ botonAccion }}</button>
                </form>
            </div>
            <!-- <h2>Diagnostic Info</h2>
            <div [innerHtml]="diagnosticValidate"></div>-->
        </div>
    </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">&nbsp;</h5>
            </div>
            <div class="modal-body">
                <p>Acción realizada satisfactoriamente</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
