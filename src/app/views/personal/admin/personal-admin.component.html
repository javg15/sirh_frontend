<div class="app-body">
    <main class="d-flex align-items-center">
        <div class="container">

            <app-search-admin id="search-admin-1" [nombreModulo]="nombreModulo" (buscarEvent)="reDraw($event)">

            </app-search-admin>

            <div class="row">
                <div class="col-md-12 mx-auto">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover" width="100%">
                        <tbody>
                            <tr *ngFor="let member of Members">
                                <ng-container *ngFor="let col of ColumnNames;index as i">
                                    <div *ngIf="col=='acciones'; else elseBlock">
                                        <!--<td><img src="assets/{{ member[col] }}" width="50" /></td>-->
                                        <td>
                                            <div *ngFor="let boton of member[col].split(',')" style="display: contents;">
                                                <button *ngIf="boton=='ver'" class="btn btn-brand btn-sm mr-1 btn-instagram" style="margin-bottom: 4px" type="button" (click)="openModal('custom-modal-1',member.id)">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                                <button *ngIf="boton=='editar'" class="btn btn-brand btn-sm mr-1 btn-html5" style="margin-bottom: 4px" type="button">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button *ngIf="boton=='cancelar'" class="btn btn-brand btn-sm mr-1" style="margin-bottom: 4px" type="button">
                                                    <i class="fa fa-cancel"></i>
                                                </button>
                                                <button *ngIf="boton=='personal'" class="btn btn-brand btn-sm mr-1 " style="margin-bottom: 4px" type="button">
                                                    <i class="fa fa-caret-right"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </div>
                                    <ng-template #elseBlock>
                                        <td>{{ member[col] }}</td>
                                    </ng-template>
                                </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
