<div class="animated fadeIn">

    <!--/.row-->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <tree-root #tree [options]="options" [nodes]="nodes" (activate)="clickNode($event)">
                        <ng-template #treeNodeTemplate let-node let-index="index">

                            <input *ngIf="node.data.checkbox" type="checkbox" [disabled]="!node.data.checkbox" [checked]="node.data.checked" (change)="selectNode(node)" id="check-{{node.id}}">
                            <span>{{ node.data.name }}</span>

                        </ng-template>
                    </tree-root>
                </div>
            </div>
        </div>
    </div>
</div>

<app-rplantillas-form id="rplantillas">
</app-rplantillas-form>
<app-rplazas-form id="rplazas">
</app-rplazas-form>

</app-rcatcategorias-form>
