<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container" style="width: 100% !important;
        padding-right: 15px !important;
        padding-left: 15px !important;
        margin-right: auto !important;
        margin-left: auto !important;">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <img id="profile-img" src="assets/img/encabezado.png" class="profile-img-card" style="margin: 50px; margin-left: 45px !important; width: 95%;" />
                            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                        Usuario es requerido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">Contraseña es requerida</div>
                                        <div *ngIf="password.errors.minlength">
                                            La contraseña debe ser de al menos 6 caracteres
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">
          Entrar
        </button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Error: {{ errorMessage }}
                                    </div>
                                </div>
                            </form>

                            <div class="alert alert-success" *ngIf="isLoggedIn">
                                Logged in as {{ roles }}.

                                <a href class="nav-link" (click)="logout()">LogOut</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
